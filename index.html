<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel Coming Soon</title>
  </head>
  <body>
    <main class="container">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <div class="card">
        <section class="card__infos">
          <figure class="hero">
            <picture
              ><source
                srcset="./images/hero-desktop.jpg"
                media="(min-width: 768px)" />
              <img src="./images/hero-mobile.jpg" alt="hero image"
            /></picture>
          </figure>
        </section>
        <article class="card__details">
          <h1 class="card__title">
            <span class="pink">WE'RE</span> COMING SOON
          </h1>
          <p class="card__description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#" class="email__container" novalidate>
            <input
              class="email__input"
              type="email"
              placeholder="Email Address"
              required
            />
            <div class="error__icon_container">
              <img
                src="./images/icon-error.svg"
                alt="error icon"
                class="error__icon"
              />
            </div>
            <button type="submit" class="arrow__container">
              <img src="images/icon-arrow.svg" alt="arrow" class="arrow" />
            </button>
          </form>
          <p class="error__message">Please provide a valid email</p>
        </article>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
